<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Wonderland!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>

        <!-- Welcome banner + background image  -->
        <div class="containter" style="margin: auto;">
            <div class="row" style="margin: auto;">
                <img class="img hero" src="./assets/palm-tree.jpg">
                <div class="hero-text">
                    <h1 style="font-size:8em">Welcome</h1>
                    <!-- Cocktail randomizer / button / card and style  -->
                    <div class="row">
                        <div class="col s12 m9 card1">
                            <div class="card" style="border-radius: 30px;" id="cardRandom">
                                <div class="card-image">
                                    <img src="./assets/cocktail_image.jpg" style="border-radius: 30px 30px 0px 0px;">
                                    <span style="font-weight: 800;text-align: center;right: 10px;"
                                        class="card-title">Cocktail Randomizer</span>
                                </div>
                                <div class="card-content #64b5f6 blue lighten-2"
                                    style="border-radius: 0px 0px 30px 30px;">
                                    <ul>
                                        <li style="font-size: 25px;font-weight: 800;border-bottom: 1px solid black;"
                                            id="drinkName"></li>
                                        <li id="drinkIngredients1"></li>
                                        <li id="drinkIngredients2"></li>
                                        <li id="drinkIngredients3"></li>
                                        <li id="drinkIngredients4"></li>
                                        <li id="drinkIngredients5"></li>
                                        <li id="drinkInstructions"></li>
                                    </ul>
                                    <div class="card-content #64b5f6 blue lighten-2"
                                        style="border-radius: 0px 0px 30px 30px;">
                                        <button onclick="document.getElementById('sound1').play();"
                                            style="padding: 10px 40px 10px 40px;margin: -10px;"
                                            class="#BBDEFB blue lighten-4 btn1" id="btn-random"><audio id="sound1"
                                                src="./assets/Ice_Shaking.mp3" preload="auto"></audio>
                                            <p class="black-text" style="font-weight: 800;padding-bottom: 5px;">Are you
                                                thirsty?<br> CLICK ME for a random cocktail recipe!.</p>
                                            <i class="material-icons">liquor</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- First card (right side) || Make a cocktail -->
                <div class="row" style="margin: auto;" id="cardIngredients">
                    <div class="col s6 card2"
                        style="left:75%;opacity:0.9;font-weight: 800; border-radius: 30px 30px 0px 0px;">
                        <div class="card #64b5f6 blue lighten-2" style="border-radius: 30px;">
                            <div class="card-content black-text #64b5f6 blue lighten-2"
                                style="border-radius: 30px 30px 0px 0px;">
                                <span style="font-weight: 800;" class="card-title">Make a cocktail!</span>
                                <div class="input-field col s12">
                                    <select id="cocktailList">
                                        <option value="" disabled selected>Choose your alcohol</option>
                                        <option value="1">Vodka</option>
                                        <option value="2">Gin</option>
                                        <option value="3">Tequila</option>
                                        <option value="4">Whiskey</option>
                                        <option value="5">Rum</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-action" style="border-radius: 0px 0px 30px 30px;">
                                <button style="padding: 10px 40px 10px 40px;"
                                    class="#bbdefb blue lighten-4 btn2" id="btn-ingredient">Get Cocktails<i
                                        class="material-icons" style="margin-left: 10px;">fact_check</i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Show/hide card || Second card to show -->
                <div class="row" style="margin: auto;">
                    <div class="col s6 card2 "
                        style="left:75%;opacity:0.9;font-weight: 800; border-radius: 30px 30px 0px 0px;">
                        <div class="card #90caf9 blue lighten-3 hide" id="cocktailListCard"
                            style="border-radius: 30px;box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;border: 1px solid black;">
                            <div class="card-content black-text #64b5f6 blue lighten-2"
                                style="border-radius: 30px;text-align: center;font-size: larger;">
                                <span style="font-weight: 800;font-size: xx-large;border-bottom: 1px solid black;"
                                    class="card-title">Choose a cocktail!</span>
                                <ul id="cocktails"></ul>
                                <div class="card-action" style="border-radius: 0px 0px 30px 30px;">
                                    <button
                                        style="padding: 10px 40px 10px 40px;position: relative; margin-bottom: 20px;"
                                        class="#bbdefb blue lighten-4 btn2" id="btn-return">Go Back<i
                                            class="material-icons" style="margin-left: 10px;">fact_check</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Show/hide card || Third card to show -->
               
                <div class="row" style="margin: auto;">
                    <div class="col s6 card2"
                        style="left:75%;opacity:0.9;font-weight: 800; border-radius: 30px 30px 0px 0px;">
                        <div class="card #90caf9 blue lighten-3 hide" id="chooseCocktail"
                            style="border-radius: 30px;box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;border: 1px solid black;">
                            <div class="card-content black-text #64b5f6 blue lighten-2"
                                style="border-radius: 30px;text-align: center;font-size: larger;">                                
                                <span style="font-weight: 800;" class="card-title">Cocktail Name: </span>
                                <ul id="chosenRecipe">
                                    <li style="font-size: 25px;font-weight: 800;border-bottom: 3px solid black;border-top: 3px solid black;" id="drinkName2"></li>
                                    <li id="cocktailIngredients1"></li>
                                    <li id="cocktailIngredients2"></li>
                                    <li id="cocktailIngredients3"></li>
                                    <li id="cocktailIngredients4"></li>
                                    <li id="cocktailIngredients5"></li>
                                    <li id="cocktailInstructions"></li>
                                </ul>                                    
                                <div class="card-action" style="border-radius: 0px 0px 30px 30px;">
                                    <button
                                    style="padding: 10px 40px 10px 40px;position: relative;margin-bottom: 20px; "
                                    class="#bbdefb blue lighten-4 btn2" id="btn-returnList">Go Back<i
                                        class="material-icons" style="margin-left: 10px;">fact_check</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Fun Fact / image / button / card and style -->
                <div class="container">
                    <div class="row" style="margin: auto;">
                        <div class="col s12" style="opacity:0.8" id="funFact">
                            <div class="card horizontal card3 #64b5f6 blue lighten-2"
                                style="border-radius: 30px;right: 32%;">
                                <div class="card-image">
                                    <h3 id="funFactHeader #64b5f6 blue lighten-2"
                                        style="font-weight: 800;text-align: center;">Fun Fact</h3>
                                    <img src="./assets/norris.jpg" style="border-radius: 0px 0px 0px 30px;">
                                </div>
                                <div class="card-stacked">
                                    <div class="card-content">
                                        <p style="text-align: center;font-weight: 800;font-size: large; padding-top: 70px;"
                                            id="randomJoke"></p>
                                    </div>
                                    <div class="card-action #90caf9 blue lighten-3"
                                        style="border-radius: 0px 0px 30px 0px;">
                                        <button
                                            style="padding: 10px 40px 10px 40px;margin: 1px;"
                                            class="#bbdefb blue lighten-4 btn3" id="btn-funfact">Click Me<i
                                                class="material-icons"
                                                style="margin-left: 10px;">sentiment_very_satisfied</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script1.js"></script>
    <script src="script.js"></script>
    <script src="script3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
